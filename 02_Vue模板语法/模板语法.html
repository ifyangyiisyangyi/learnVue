<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>模板语法</h1>
        <h3>hello, {{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="address.url">{{address.name}}</a>
        <a :href="address.url">我想去{{address.name}}</a>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                address:{
                    name:"百度",
                    url:"http://www.baidu.com"
                }
            }
        })
    </script>
</body>
</html>
